{% load staticfiles %}
<hr/>

<div class="row">
    <div class="col-md-3" ></div>
    <div class="col-md-6 text-center">
        <form action="#" id="between-dates" name="between-dates" method="POST" role="form">
            {% csrf_token %}
            <span class="lead">Between 2 dates</span>

            <p id="errorPlacer"></p>

            <div class="input-daterange input-group" id="datepicker">

                <input type="text" class="input-sm form-control" id="start" name="start" placeholder="from" />
                <span class="input-group-addon">to</span>
                <input type="text" class="input-sm form-control" id="end" name="end" placeholder="to" />

            </div>

            <br/>

            <div class="btn-group" role="group" aria-label="..." >
                <button type="button"
                        class="btn btn-primary btn-block"
                        id="date-to-date"  >
                    Check
                </button>
            </div>

        </form>
    </div>
    <div class="col-md-3" ></div>
</div>

<hr/>

<div class="row" >
    <div class="col-md-3" ></div>
    <div class="col-md-6 text-center" >

        <form action="#" name="past-days" id="past-days" role="form">

            {% csrf_token %}

            <p id="errorPlacerTwo" ></p>

            <div class="form-group">
                <span class="lead" >In the last __ days :</span>
                <input type="text" class="form-control" id="days" name="days" placeholder="Type a number here"/>
            </div>
            <button type="button" class="btn btn-primary" id="past-days-btn" >Check</button>
        </form>

    </div>
    <div class="col-md-3" ></div>
</div>


<!-- Modal -->
<div class="modal fade" id="myModal" role="dialog" >
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header" >
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Stats results</h4>
            </div>
            <div class="modal-body" >
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-success btn-default pull-left" data-dismiss="modal"><span
                        class="glyphicon glyphicon-ok"></span> Ok
                </button>
            </div>
        </div>

    </div>
</div>
<!-- End modal -->
<script>
    var BETWEEN_DATES = "{% url 'between-dates' %}";
    var PAST_DAYS = "{% url 'past-days' %}";
</script>

<script src="{% static 'datepicker/bootstrap-datepicker.min.js' %}"></script>
<script src="{% static 'jvalidator/jquery.validate.min.js' %}"></script>
<script src="{% static 'momentjs/moment.min.js' %}"></script>
<script src="{% static 'statistics/js/main.js' %}"></script>
