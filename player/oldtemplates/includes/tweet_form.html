{% if form %}

{% if form.errors %}
    <p><!--style="color: red;" -->
    Please correct the error{{ form.errors|pluralize }} below.
    </p>
{% endif %}

<form id="tweet_form" action="" method="post"  >
    <textarea cols="40" id="id_content" maxlength="140" name="content" rows="10"></textarea>
    <br/>
    <input type="button" id="input_submiter" value="Enviar" />
    {% csrf_token %}
    <br/>
    <span id="chars" ></span>
    <span id="tweet_status" ></span>
</form>

{% endif %}
